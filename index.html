<!DOCTYPE html>
<html>
<head>
  <title>Servo Control</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    function sendCommand(servo, angle) {
      var url = "http://<10.0.0.61>/";
      $.get(url + "Servo" + servo + ":" + angle);
    }
  </script>
</head>
<body>
  <h1>Servo Control</h1>
  <div>
    <label for="servo1">Servo 1: </label>
    <input type="range" id="servo1" min="0" max="180" step="1" onchange="sendCommand(1, this.value)">
  </div>
  <div>
    <label for="servo2">Servo 2: </label>
    <input type="range" id="servo2" min="0" max="180" step="1" onchange="sendCommand(2, this.value)">
  </div>
</body>
</html>
